<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/daisyui@1.20.0/dist/full.css" rel="stylesheet">
  <link rel="icon" sizes="180x180" type="image/x-icon" href="./tt.jpg">
</head>

<body class="bg-gray-900 text-white p-6">
  <div id="checkout-page" class="max-w-md mx-auto bg-gray-800 p-6 rounded-lg shadow-lg">
    <h1 class="text-2xl font-bold text-center mb-6">Checkout</h1>
    <p class="text-center mb-6"><i><strong>After</strong></i> <strong>Confirm Order </strong> Please click this <a
        class="text-blue-200 underline" href="./index.html">Home</a>ðŸ‘ˆ</p>

    <!-- User Information Form -->
    <div id="user-info" class="mb-6">
      <h2 class="text-xl font-semibold mb-4">Enter Your Information</h2>
      <form id="info-form" class="space-y-4" onsubmit="handleSubmit(event)">

        <div>
          <label for="name" class="label">Name:</label>
          <input placeholder="Your name.." type="text" id="name"
            class="input input-bordered w-full bg-gray-700 text-white" required>
        </div>

        <div>
          <label for="phone" class="label">Phone Number:</label>
          <input placeholder="01*********" type="tel" id="phone"
            class="input input-bordered w-full bg-gray-700 text-white" required>
        </div>

        <div>
          <label for="address" class="label">Address:</label>
          <input placeholder="City, Area, House, etc..." type="text" id="address"
            class="input input-bordered w-full bg-gray-700 text-white" required>
        </div>

        <div>
          <label for="email" class="label">Email:</label>
          <input placeholder="spam@gmail.com..." type="email" id="email"
            class="input input-bordered w-full bg-gray-700 text-white" required>
        </div>

        <div>
          <label for="msg" class="label">Write a message:</label>
          <input type="text" placeholder="Like The color of the product, etc" id="msgs"
            class="input input-bordered w-full bg-gray-700 text-white">
        </div>

        <div>
          <label for="email" class="label">Coupon code(If you have any):</label>
          <input type="text" id="c_code" class="input input-bordered w-full bg-gray-700 text-white">
        </div>


        <button type="submit" class="btn-53">
          <div class="original">ORDER</div>
          <div class="letters">

            <span>C</span>
            <span>O</span>
            <span>N</span>
            <span>F</span>
            <span>I</span>
            <span>R</span>
            <span>M</span>
          </div>
        </button>
        <style>
          .btn-53,
          .btn-53 *,
          .btn-53 :after,
          .btn-53 :before,
          .btn-53:after,
          .btn-53:before {
            border: 0 solid;
            box-sizing: border-box;
          }

          .btn-53 {
            -webkit-tap-highlight-color: transparent;
            -webkit-appearance: button;
            background-color: #000000;
            background-image: none;
            color: #ffad31;
            cursor: pointer;
            font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont,
              Segoe UI, Roboto, Helvetica Neue, Arial, Noto Sans, sans-serif,
              Apple Color Emoji, Segoe UI Emoji, Segoe UI Symbol, Noto Color Emoji;
            font-size: 100%;
            line-height: 1.5;
            margin: 0;
            -webkit-mask-image: -webkit-radial-gradient(#000, #fff);
            padding: 0;
          }

          .btn-53:disabled {
            cursor: default;
          }

          .btn-53:-moz-focusring {
            outline: auto;
          }

          .btn-53 svg {
            display: block;
            vertical-align: middle;
          }

          .btn-53 [hidden] {
            display: none;
          }

          .btn-53 {
            border: 2px solid greenyellow;
            border-radius: 999px;
            box-sizing: border-box;
            display: block;
            font-weight: 900;
            overflow: hidden;
            padding: 10px 45px;
            position: relative;
            text-transform: uppercase;
          }

          .btn-53 .original {
            background: #e4e3e3;
            color: #000;
            display: grid;
            inset: 0;
            place-content: center;
            position: absolute;
            transition: transform 0.2s cubic-bezier(0.87, 0, 0.13, 1);
          }

          .btn-53:hover .original {
            transform: translateY(100%);
          }

          .btn-53 .letters {
            display: inline-flex;
          }

          .btn-53 span {
            opacity: 0;
            transform: translateY(-15px);
            transition: transform 0.2s cubic-bezier(0.87, 0, 0.13, 1), opacity 0.2s;
          }

          .btn-53 span:nth-child(2n) {
            transform: translateY(15px);
          }

          .btn-53:hover span {
            opacity: 1;
            transform: translateY(0);
          }

          .btn-53:hover span:nth-child(2) {
            transition-delay: 0.1s;
          }

          .btn-53:hover span:nth-child(3) {
            transition-delay: 0.2s;
          }

          .btn-53:hover span:nth-child(4) {
            transition-delay: 0.3s;
          }

          .btn-53:hover span:nth-child(5) {
            transition-delay: 0.4s;
          }

          .btn-53:hover span:nth-child(6) {
            transition-delay: 0.5s;
          }
        </style>
      </form>
    </div>

    <div id="checkout-details" class="mb-6"></div>
  </div>

  <div id="notification"
    class="fixed bottom-3/4 right-5 hidden bg-black border-solid border-2 border-green-400 text-white p-4 rounded-lg shadow-lg z-50">
  </div>


</body>



<script>
  document.documentElement.setAttribute("data-theme", "dark");

  let cart = JSON.parse(localStorage.getItem("cart")) || []; // Load the cart from localStorage
  const delivery = 120; // Same delivery fee



  // Function to display cart items as cards
  function displayCartItems() {
    const cartContainer = document.getElementById("checkout-details");

    // Retrieve and parse the cart data from local storage
    const cart = JSON.parse(localStorage.getItem("cart")) || [];

    // Clear previous content
    cartContainer.innerHTML = "";

    // Check if the cart is empty
    if (cart.length === 0) {
      cartContainer.innerHTML = "<p>Your cart is empty. ðŸ›’</p>";
      return;
    }

    // Generate cards for each item
    cart.forEach((item) => {
      const card = `

<div class="card border border-gray-800 rounded-lg p-4 shadow-lg mb-4 flex items-center bg-gray-900">
  <img src="${item.image}" alt="${item.name}" class="w-24 h-24 mr-4 rounded-md border border-gray-700">
  <div class="text-gray-300">
    <h2 class="text-lg font-semibold text-white mb-2">${item.name}</h2>

    <p class="text-sm text-gray-400 mb-1">Quantity: <span class="font-medium">${item.quantity}</span></p>

    <p class="text-sm font-bold text-gray-300 mb-1">Price: <span class="text-green-400">${item.price}TK</span></p>

    <p class="text-sm font-bold text-gray-300 mb-1">Delivery: <span class="text-blue-400">${delivery}TK</span></p>

    <p class="text-sm font-bold text-gray-200 mt-2">Total: 
      <span class="text-purple-400">${item.price * item.quantity + delivery}TK</span>
    </p>
  </div>
</div>

    `;
      cartContainer.innerHTML += card;
    });
  }

  // Call the function to render the items
  displayCartItems();














  async function handleSubmit(event) {
    event.preventDefault(); // Prevent the default form submission

    // Get user information
    const name = document.getElementById("name").value;
    const phone = document.getElementById("phone").value;
    const address = document.getElementById("address").value;
    const email = document.getElementById("email").value;
    const c_code = document.getElementById("c_code").value;
    const msgs = document.getElementById("msgs").value;

    // Check if all fields are filled
    if (!name || !phone || !address || !email) {
      alert("Please fill out all fields.");
      return;
    }

    // Prepare the data to be sent
    const formData = {
      access_key: "78bafe1f-05fd-4f4a-bd3b-c12ec189a7e7",
      Coupon_code: c_code,
      message: msgs,
      name: name,
      phone: phone,
      address: address,
      email: email,
      cartItems: Object.values(
        cart.reduce((acc, item) => {
          if (acc[item.name]) {
            acc[item.name].quantity += item.quantity || 1;
            acc[item.name].totalPrice += item.price * (item.quantity || 1);
          } else {
            acc[item.name] = {
              name: item.name,
              price: item.price,
              quantity: item.quantity || 1,
              totalPrice: item.price * (item.quantity || 1),
            };
          }
          return acc;
        }, {})
      ).map(item => {
        return `${item.quantity}ta \n${item.name}\nPrice: BDT ${item.price}\nTotal: BDT ${item.totalPrice.toFixed(2)}`;
      }).join("\n\n")
      ,
    };






    // Send the data to the specified API
    try {
      const response = await fetch("https://api.web3forms.com/submit", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify(formData),
      });

      if (response.ok) {
        showNotification(`Thank you for your order, ${name}! It has been confirmed.`);
        // Optionally, clear the cart
        localStorage.removeItem("cart");
        cart = [];

        // Call displayCartItems to refresh the checkout view
        displayCartItems();  // âœ… Refresh checkout items after order confirmation
      }

      else {
        throw new Error("Failed to submit the form.");
      }
    } catch (error) {
      alert(error.message);
    }
  }

  function showNotification(message) {
    const notification = document.getElementById("notification");
    notification.textContent = message;
    notification.classList.remove("hidden");

    setTimeout(() => {
      notification.classList.add("hidden");
    }, 3000); // Notification disappears after 5 seconds
  }

      if (quantity >= discountConfig[i].quantity) {
        discountPercentage = discountConfig[i].discount;
        break;
      }
    }

    return price * discountPercentage;
  }

  // Load checkout details when the page is loaded
  window.onload = function () {


  };
</script>

</html>
