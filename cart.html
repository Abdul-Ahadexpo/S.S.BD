<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spin-Strike - Cart</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/daisyui@1.14.1/dist/full.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database.js"></script>
  <link rel="icon" sizes="180x180" type="image/x-icon" href="./tt.jpg">
  <script src="https://kit.fontawesome.com/5fc4420cfa.js" crossorigin="anonymous"></script>

</head>

<body>
  <header class="bg-gray-800 text-white p-4">
    <h1 class="text-3xl text-center">Your Shopping Cart</h1>
    <nav class="flex justify-center mt-2">
      <ul class="flex space-x-4">
        <li><a href="index.html" class="btn btn-primary">Home</a></li>
        <li><a href="products.html" class="btn btn-primary">Products</a></li>
        <li><a href="cart.html" class="btn btn-primary">Cart</a></li>
      </ul>
    </nav>
  </header>

  <main class="p-4">
    <section id="cart-items" class="mb-4">
      <!-- Cart items will be dynamically loaded here -->
    </section>



    <!--  -->
    <!--  -->
    <!--  -->
    <!-- All middle section buttons, ads, etc -->
    <section class="items-center justify-center text-center">

      <!-- Two buttons as requested -->
      <div id="bashcod" class="flex space-x-4 justify-center mt-8">

        <button onclick="location.href='checkout.html'"
          class="btn btn-primary bg-gradient-to-r from-green-400 to-blue-500 hover:from-green-500 hover:to-blue-600 text-white font-bold py-2 px-6 rounded-full shadow-lg transform transition-transform hover:scale-105">
          Checkout (COD)
        </button>

        <button id="bash" onclick="location.href='bash.html'"
          class="btn btn-primary bg-gradient-to-r from-pink-500 to-red-500 hover:from-pink-600 hover:to-red-600 text-white font-bold py-2 px-6 rounded-full shadow-lg transform transition-transform hover:scale-105 flex items-center justify-center">
          Checkout (Bkash)_<i class="text-white fa-xl fa-solid fa-dove ml-2"></i>
        </button>
      </div>




      <!-- --------------------------------------ADSSSSSSS -->

      <section class="mt-8"></section>
      <div class="cursor-pointer" onclick="goPage()" id="ads">
        <span class="close-btn" onclick="hideAds(event)">ADs âœ–</span>
      </div>
    </section>

    <!-- --------------------------------------ADSSSSSSS -->



    <!------------------------- Annbar -->

    <div
      class="bg-gradient-to-r from-blue-500 via-blue-600 to-blue-500 text-white p-6 flex justify-center items-center space-x-6 mt-8 shadow-lg rounded-lg border border-blue-300 animate-bounce-in-fade">
      <span class="font-bold text-2xl tracking-wider animate-fade-in-left">
        ðŸŽ‰ Get 5% off on your first order!
      </span>
      <button onclick="copyCode()"
        class="bg-white text-blue-500 font-bold py-2 px-4 rounded-full border-2 border-blue-500 shadow-md transition-all hover:scale-110 hover:bg-blue-500 hover:text-white animate-fade-in-right">
        Use Code: QUICK5OFF
      </button>
    </div>
    <!-- JavaScript for Copying Code -->
    <script>
      function copyCode() {
        const code = "QUICK5OFF"; // The discount code
        navigator.clipboard.writeText(code).then(() => {
          alert("Code copied to clipboard: " + code);
        });
      }
    </script>
    <!-- Tailwind Animations -->
    <style>
      @keyframes bounce-in-fade {
        0% {
          transform: scale(0.5);
          opacity: 0;
        }

        50% {
          transform: scale(1.1);
          opacity: 0.5;
        }

        100% {
          transform: scale(1);
          opacity: 1;
        }
      }

      @keyframes fade-in-left {
        from {
          opacity: 0;
          transform: translateX(-20px);
        }

        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      @keyframes fade-in-right {
        from {
          opacity: 0;
          transform: translateX(20px);
        }

        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      .animate-bounce-in-fade {
        animation: bounce-in-fade 1.2s ease-out;
      }

      .animate-fade-in-left {
        animation: fade-in-left 1.2s ease-out;
      }

      .animate-fade-in-right {
        animation: fade-in-right 1.2s ease-out;
      }
    </style>


    </section>
    <!--  -->
    <!--  -->
    <!--  -->
    <!-- All middle section buttons, ads, etc -Ends-> -->

  </main>






  <!-- Footer -->
  <footer class="footer footer-center bg-base-300 text-base-content p-4">
    <aside>
      <p>&copy; 2022 - All right reserved by <span class="italic font-bold">Doro.inc</span></p>
    </aside>
  </footer>

  <script src="script.js"></script>


  <script>
    function hideAds(event) {
      event.stopPropagation();  // Prevent the click event from bubbling up to the parent div
      document.getElementById("ads").style.display = "none";
    }

    function goPage() {
      window.location.href = "https://anikoto.to/home";
    }
  </script>



</body>

</html>
